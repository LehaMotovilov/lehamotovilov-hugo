baseURL = "https://lehamotovilov.com/"
title   = "LehaMotovilov"
languageCode = "en-us"
theme = "hello-friend-ng"

PygmentsCodeFences = true
PygmentsStyle = "monokai"

paginate  = 10
rssLimit  = 10  # Maximum number of items in the RSS feed.

contentDir   = "content"
dataDir      = "data"
layoutDir    = "layouts"
publishDir   = "public"

buildDrafts  = false
buildFuture  = false
buildExpired = false
canonifyURLs = true

enableRobotsTXT = true
enableGitInfo   = true
enableEmoji     = true
enableMissingTranslationPlaceholders = false
disableRSS     = true
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = true

disableKinds = ["RSS", "taxonomy", "taxonomyTerm"]

[permalinks]
  posts = "/posts/:year/:month/:title/"

[author]
  name = "Aleksey Motovilov"

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"

  # Metadata mostly used in document's head
  #
  description = "Engineering Manager"
  keywords = ""
  images = [""]

  homeSubtitle = "Engineering Manager"

  # Prefix of link to the git commit detail page. GitInfo must be enabled.
  #
  # gitUrl = ""

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  #
  disableReadOtherPosts = true

  # Toggle this option need to rebuild SCSS, requires extended version of Hugo
  #
  justifyContent = false  # Set "text-align: justify" to .post-content.

  # Default theme "light" or "dark"
  #
  defaultTheme = "dark"
  themeColor = "#252627"

  # Custom footer
  # If you want, you can easily override the default footer with your own content.
  #
  footerLeft = "Powered by <a href=\"https://gohugo.io\">Hugo</a>"
  footerRight = "Made with &#10084;"

  # Colors for favicons
  #
  # [params.favicon.color]
  #   mask = "#252627"
  #   msapplication = "#252627"
  #   theme = "#252627"

  [params.logo]
    logoText     = "$ cd /home/"
    logoHomeLink = "/"
    # Set true to remove the logo cursor entirely.
    # logoCursorDisabled = false
    # Set to a valid CSS color to change the cursor in the logo.
    # logoCursorColor    = "#67a2c9"
    # Set to a valid CSS time value to change the animation duration, "0s" to disable.
    # logoCursorAnimate  = "2s"

  # Uncomment this if you want a portrait on your start page
  #
  [params.portrait]
    path     = "/img/logo.png"
    alt      = "Portrait"
    maxWidth = "150px"

  # Social icons
  [[params.social]]
    name = "email"
    url  = "mailto:lehaqs@gmail.com"

  [[params.social]]
    name = "github"
    url  = "https://github.com/LehaMotovilov"

  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/aleksey-motovilov/"

  [[params.social]]
    name = "facebook"
    url  = "https://www.facebook.com/LehaMotovilov"

[languages]
  [languages.en]
    subtitle  = "Engineering Manager"
    weight    = 1
    copyright = ''
